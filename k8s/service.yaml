apiVersion: v1
kind: Service
metadata:
  name: portfolio-service
  namespace: portfolio-demo
  labels:
    app: portfolio-app
    component: service
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"  # Przyk≈Çad dla AWS (nieaktywne lokalnie)
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 5000
    protocol: TCP
    name: http
  selector:
    app: portfolio-app

---
apiVersion: v1
kind: Service
metadata:
  name: portfolio-nodeport
  namespace: portfolio-demo
  labels:
    app: portfolio-app
    component: nodeport
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 5000
    nodePort: 30080
    protocol: TCP
    name: http
  selector:
    app: portfolio-app

